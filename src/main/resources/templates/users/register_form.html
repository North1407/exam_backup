<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head('Register', 'tag')"/>
</head>
<body>
<div class="text-center">
    <h1 style="margin-top: 70px">User Registration</h1>
    <p class="text-danger" style="font-size: 22px">[[${message}]]</p>

</div>
</p>
<form th:action="@{/save_user}" th:object="${user}" method="post" style="max-width: 350px; margin: 0 auto">

    <div class="border border-secondary rounded p-3">
        <p>
            <input type="text" placeholder="Enter username" th:field="*{username}" class="form-control"
                   required="required" maxlength="45" minlength="2"/>
        </p>
        <p>
            <input type="password" placeholder="Enter your password" th:field="*{password}" class="form-control"
                   required="required" maxlength="15" minlength="3"
                   oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
            />
        </p>
        <p>
            <input type="password" placeholder="Confirm your password" id="confirmPassword" class="form-control"
                   required="required" maxlength="15" minlength="3"
                   oninput="checkPasswordMatch(this)"
            />
        </p>
        <div class="text-center">
            <input type="submit" value="Create Account" class="btn btn-primary"/>
            Already have an account? <a th:href="@{/login}"><b>Login</b></a>
        </div>

    </div>
</form>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
