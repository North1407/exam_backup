<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title, remove)" th:remove="${remove}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">

    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}" ></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />
    <script type="text/javascript" th:src="@{/js/common.js}" ></script>
</head>
<body>



<div th:fragment="edit(entityName, editURL)" th:remove="tag">
    <a class="fas fa-edit fa-2x icon-green" th:href="@{${editURL}}"
       th:title="'Edit this ' + ${entityName}"></a>
</div>

<div th:fragment="delete(entityName, entityId, deleteURL)" th:remove="tag">
        <a class="fas fa-trash fa-2x icon-dark link-delete"
           th:href="@{${deleteURL}}"
           th:entityId="${entityId}"
           th:title="'Delete this ' + ${entityName}"></a>
</div>
<div th:fragment="status(enabled, entityName, entityURL)" th:remove="tag">
    <a th:if="${enabled == true}" class="fas fa-check-circle fa-2x icon-green"
       th:href="@{${entityURL} + '/enabled/false'}"
       th:title="'Disable this ' + ${entityName}"
    ></a>

    <a th:if="${enabled == false}" class="fas fa-circle fa-2x icon-dark"
       th:href="@{${entityURL} + '/enabled/true'}"
       th:title="'Enable this ' + ${entityName}"
    ></a>
</div>


<div th:fragment="search_form_and_message()" th:remove="tag">
    <form th:action="@{/manage/questions}" class="form-inline m-3">

        Filter:&nbsp;
        <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-search"></i>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" onclick="window.location ='/manage/questions?status=change'">
            <i class="fas fa-eraser"></i>
        </button>
    </form>

</div>
<div th:fragment="user_photos" th:remove="tag">
    <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
    <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
         style="width: 100px" />
</div>
<div  th:fragment="admin_footer" class="text-center m-3">
    <p style="margin-top: 75px">VTI Exam Page Control Panel - Copyright &copy; VTI</p>
</div>

<div th:fragment="user_footer" class="text-center m-3">
    <div style="margin-top: 75px" class="footer-info">
        <p>VTI Joint Stock Company</p>
        <p>Email: info@vti.com.vn</p>
        <p>Telephone: (+84) 24 7303 9996</p>
        <p>Address: VTI Building, Me Tri Ha, Nam Tu Liem, Ha Noi</p>
        <p>Copyright Â©2019 VTI Corporation All Rights Reserved.</p>
    </div>
</div>

</body>
</html>
